sudo: false
language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules

before_install:
- mv config/config.js config/config.js

install:
  - npm install
  - npm install -g codecov

script:
  - npm test
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov
